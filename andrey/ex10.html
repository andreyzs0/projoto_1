<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercico de Number</title>
</head>
<body>
    
    <h2>Digite seu ano de nascimento</h2>
    <input type="number" id="birthYearInput">
    <button id="calculateageButton">calcular Idade</button>

    <p id="ageResponse"></p>

    <script>
        document.getElementById('calculateAgeButton').onclick = function() {
            let birthYear = number(document.getElementById('birthYearInput').value);
            let currentYear = new date(); //getFullYear : Retorna o ano da data especificada de acordo com a hora local.
            let age = currentYear - birthYear

            document.getElementById('ageResponse').innerText = "Voce tem aproximadamente" + age + "anos";
        }
    </script>
</body>
