<!DOCTYPE html>
<html>
<head>
     <title>cadastro de usuario</title>
</head>
<body>
    <h1>cadastro de usuarios</h1>
    <form>
        <label for="nome">nome:</label>
        <input type="text" id="nome"name="name" required><br>

        <label for="sobrenome">sobrenome</label>
        <input type="text" id="sobrenome"name="nome" required><br>

        <label for="telefone">telefone:</label>
        <input type="tel" id="telefone" name="telefone"placeholder="(99)9999-9999"

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">senha:</label>
        <input type="password" id="msg" name="senha" required><br>

        <label for="msg">Deixe aqui sua mensagem</label>
        <textarea type="text" id="msg" name="msg" required> </textarea><br>

        <input type="submit" value="cadastro"
    </form>

    <div id="resultado"
    
</div>
</body>
</html>
