<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            background-color: rgb(195, 195, 195);
            margin: 10px;
            border-radius: 30px;
        }
        p{
            margin: 15px;
            line-height: 25px;
            text-align: justify;
            padding: 5px;
        }
    </style>
</head>
<body>

    <button id="colorButton">escuro</button>
    <button id="colorButtonC">claro</button>
    <div id="box">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur, deserunt, quae dolor ullam sunt, impedit voluptatem adipisci molestiae inventore quibusdam facilis! In quasi tempora alias maxime mollitia, suscipit blanditiis consequatur?   
    </p>
    </div>

    <script>

    document.getElementById('colorButton').onclick = function () {
         document.getElementById('box').style.backgroundColor = 'black';
         document.getElementById('box').style.color = 'white';
    }
     document.getElementById('colorButtonC').onclick = function () {
        document.getElementById('box').style.backgroundColor = 'gray';
        document.getElementById('box').style.color = 'black';
     }

    </script>

</body>

</html>
